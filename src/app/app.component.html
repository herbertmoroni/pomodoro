<div class="timer-container">
  <svg class="backdrop" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="none" [attr.stroke]="backdropColor" stroke-width="10"></circle>
  </svg>

  <mat-progress-spinner
    class="custom-spinner"
    [ngStyle]="spinnerStyle"
    [color]="'primary'"
    [mode]="'determinate'"
    [value]="progress"
    [diameter]="200"
  ></mat-progress-spinner>

  <div class="timer-display">
    {{ displayTime }}
    <div class="focus-label">
      {{ modeLabel }}
    </div>
  </div>
</div>

<div class="controls">
  <button mat-icon-button (click)="reset()">
    <mat-icon>replay</mat-icon>
  </button>

  <button mat-icon-button (click)="toggleTimer()">
    <mat-icon>{{ isRunning ? 'pause' : 'play_arrow' }}</mat-icon>
  </button>

  <button mat-icon-button (click)="skip()">
    <mat-icon>{{ skipIcon }}</mat-icon>
  </button>
</div>

<div class="auto-start">
  <mat-slide-toggle class="modeLabel"  [(ngModel)]="autoStart">Auto Start</mat-slide-toggle>
</div>
