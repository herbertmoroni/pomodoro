<div class="timer-container">
<svg class="backdrop" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="none" stroke="red" stroke-width="10"/>
</svg>
<mat-progress-spinner 
  class="timer" 
  [mode]="mode" 
  [value]="progress" 
  diameter="200"
  color="primary">
</mat-progress-spinner>
</div>

<div class="timer-text">
  <div>{{ minutes }}:{{ seconds }}</div>
  <div>FOCUS</div>
</div>
    <div class="controls">
      <button mat-icon-button (click)="reset()">
        <mat-icon>replay</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleTimer()">
        <mat-icon>{{ isRunning ? 'pause' : 'play_arrow' }}</mat-icon>
      </button>
      <button mat-icon-button disabled (click)="skip()">
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>
