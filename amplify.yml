version: 1
frontend:
  phases:
    preinstall:
      commands:
        - nvm use 18.19.1
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/pomodoro/browser
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
      - 'node_modules/**/*'
